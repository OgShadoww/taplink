<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taplink | ToTheMoon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./img/top-light.png" class="top__light" alt="">
    <div class="wrapper">
        <div class="title">
            <img src="./img/links/tothemoon.png" alt="">
            <span>ToTheMoon</span>
        </div>  
        <div class="container">
            <div class="container-first">
                <a href="https://tothemoon.one/" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/web-site.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-site">
                            WebSite
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/youtube.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-youtube">
                            Youtube
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/telegram.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-telegram">
                            Telegram
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/gmail.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-gmail">
                            Gmail
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
            </div>
            <div class="container-line"></div>
            <div class="container-second">
                <a href="" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/support.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-support">
                            Support
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
            </div>
        </div>
        <div class="privacy-policy">
            Copyright Â© 2022-2023 by ToTheMoon Website. All Right Reserved.
        </div>
    </div>    
    <div data-popup="tothemoon" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="popup-body-copy">
                <input class="popup-body-input" disabled placeholder="https://tothemoon.one/" type="text">
                <div class="popup-body-input-icon">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
