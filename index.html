<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
    <title>Taplink | ToTheMoon</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img src="./img/top-light.png" class="top__light" alt="">
    <div class="wrapper">
        <img class="graph-left graph" src="./img/graph-left.png" alt="">
        <div class="title">
            <img src="./img/links/tothemoon.png" alt="">
            <span>ToTheMoon</span>
        </div>  
        <div class="container">
            <div class="container-first">
                <a href="https://tothemoon.one/" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/web-site.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-site">
                            WebSite
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img data-value="tothemoon" class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a href="https://www.youtube.com/@cryptosecrets_UA" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/youtube.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-youtube">
                            Youtube
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img data-value="youtube" class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a href="https://t.me/crypto_of_secret" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/telegram.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-telegram">
                            Telegram
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img data-value="telegram" class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
                <a href="mailto:service.tothemoon@gmail.com" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/gmail.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-gmail">
                            Gmail
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img data-value="gmail" class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
            </div>
            <div class="container-line"></div>
            <div class="container-second">
                <a href="https://t.me/CS_Admiin" href="" class="container-item">
                    <div class="container-item-left">
                        <img src="./img/links/support.png" class="container-item-icon" alt="">
                        <div class="container-item-line"></div>
                        <div class="container-item-title container-item-title-support">
                            Support
                        </div>
                    </div>
                    <div class="container-item-right">
                        <img data-value="support" class="container-item-share" src="./img/share.png" alt="">
                    </div>
                </a>
            </div>
        </div>
        <div class="privacy-policy">
            Copyright Â© 2022-2023 by ToTheMoon Website. All Right Reserved.
        </div>
        <img class="graph-right graph" src="./img/graph-right.png" alt="">
    </div>    
    <div data-popup="tothemoon" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="completed tooltip-popup-body-input-website">
                Completed
            </div>
            <div class="popup-body-copy">
                <input disabled class="popup-body-input popup-body-input-website" value="https://tothemoon.one/" type="url">
                <div data-link="popup-body-input-website" class="popup-body-input-icon">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div data-popup="youtube" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="completed tooltip-popup-body-input-youtube">
                Completed
            </div>
            <div class="popup-body-copy">
                <input disabled class="popup-body-input popup-body-input-youtube" value="youtube.com/@cryptosecrets_UA" type="text">
                <div data-link="popup-body-input-youtube" class="popup-body-input-icon">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div data-popup="telegram" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="completed tooltip-popup-body-input-telegram">
                Completed
            </div>
            <div class="popup-body-copy">
                <input disabled class="popup-body-input popup-body-input-telegram" value="https://t.me/crypto_of_secret" type="text">
                <div data-link="popup-body-input-telegram" class="popup-body-input-icon">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div data-popup="gmail" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="completed tooltip-popup-body-input-gmail">
                Completed
            </div>
            <div class="popup-body-copy">
                <input disabled class="popup-body-input popup-body-input-gmail" value="service.tothemoon@gmail.com" type="text">
                <div data-link="popup-body-input-gmail" class="popup-body-input-icon popup-body-input-gmail">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <div data-popup="support" class="popup">
        <div class="popup-body">
            <span class="popup-body-title">
                Copy link
            </span>
            <div class="completed tooltip-popup-body-input-support">
                Completed
            </div>
            <div class="popup-body-copy">
                <input disabled class="popup-body-input popup-body-input-support"  value="https://CS_Admiin.t.me" type="text">
                <div data-link="popup-body-input-support" class="popup-body-input-icon">
                    <img src="./img/copy.png" alt="">
                </div>
            </div>
        </div>
    </div>
<script src="./index.js"></script>
</body>
</html>
